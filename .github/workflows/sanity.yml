name: sanity

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  js-sanity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Fail on merge conflict markers
        shell: bash
        run: |
          set -euo pipefail
          if grep -R --line-number --fixed-strings "<<<<<<<" .; then
            echo "Found merge conflict markers (<<<<<<<)."
            exit 1
          fi

      - name: JS syntax check (node --check)
        shell: bash
        run: |
          set -euo pipefail
          found=0
          while IFS= read -r -d '' file; do
            found=1
            node --check "$file"
          done < <(find . -type f -name "*.js" -print0)

          if [[ "$found" -eq 0 ]]; then
            echo "No .js files found."
          fi
